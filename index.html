<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly/patternfly.css">
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly/patternfly-addons.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <div class="pf-v6-c-page">
      <div id="nav-placeholder"></div>
      <div class="pf-v6-c-page__main-container" tabindex="-1">
        <main class="pf-v6-c-page__main" tabindex="-1">
          <section class="pf-v6-c-page__main-section">
            <div class="pf-v6-c-page__main-body">
              <div class="pf-v6-c-sidebar" tabindex="0">
                <div class="pf-v6-c-sidebar__main">
                  <div id="sidebar-placeholder"></div>
                  <div class="pf-v6-c-sidebar__content">
                    <div class="pf-v6-c-content">
                    <div class="pf-v6-c-panel">
                      <div class="pf-v6-c-panel__header"><h1>JavaScript фреймворки</h1></div>
                      <hr class="pf-v6-c-divider" />
                      <div class="pf-v6-c-panel__main">
                        <section class="pf-v6-c-page__main-section">
                          <div class="pf-v6-c-page__main-body">
                            <h1>На этом сайте рассмотрены популярные JS фреймворки</h1>
                            <p>Для навигации можно использовать кнопки "Далее"/"Назад" или горизонтальное меню сверху</p>
                          </div>
                        </section>
                        <section class="pf-v6-c-page__main-section pf-m-secondary">
                          <div class="pf-v6-c-page__main-body">
                            <p>Неоплачиваемая реклама: </p>
                            <iframe
                              width="auto"
                              height="720"
                              src="https://rutube.ru/play/embed/68f5d43ccf43ee6efc1b0b178485d89f"
                              frameBorder="0"
                              allow="clipboard-write;"
                              webkitAllowFullScreen
                              mozallowfullscreen
                              allowFullScreen></iframe>
                          </div>
                        </section>
                        </div
                        </div>
                      <div id="nav-buttons-placeholder"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </section>
        </main>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="components_load.js"></script>
  </body>
</html>
